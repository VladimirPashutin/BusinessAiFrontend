<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Test Long Operations - AI Бизнес помощник</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <style>
        /* Additional styles specific to this page */
        .test-operation-container {
            max-width: 600px;
            margin: 30px auto;
            background-color: #fff;
            padding: 25px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .test-operation-container button {
            width: 100%;
            margin-bottom: 15px;
        }

        .status-message {
            font-weight: bold;
            margin-bottom: 10px;
        }
    </style>
    <script>
        function createLongOperation() {
            fetch('{{ url_for("api_routes.create_long_operation") }}', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ request: 'Test request' })
            })
                .then(response => response.json())
                .then(data => {
                    document.getElementById('operation-id').innerText = 'Operation ID: ' + data.id;
                    document.getElementById('operation-status').innerText = 'Status: ' + data.status;
                    document.getElementById('operation-id-input').value = data.id;
                })
                .catch(error => {
                    console.error('Error creating long operation:', error);
                    alert('Failed to create long operation.');
                });
        }

        function checkStatus() {
            const operationId = document.getElementById('operation-id-input').value;
            if (!operationId) {
                alert('Please enter an Operation ID');
                return;
            }
            const urlTemplate = `{{ url_for("api_routes.get_long_operation_status", operation_id=0) }}`;
            let url = urlTemplate.replace('0', operationId);
            fetch(url)
                .then(response => response.json())
                .then(data => {
                    document.getElementById('operation-status').innerText = 'Status: ' + data.status;
                })
                .catch(error => {
                    console.error('Error checking operation status:', error);
                    alert('Failed to check operation status.');
                });
        }
    </script>
</head>

<body>
    <!-- Include Header -->
    {% include 'header.html' %}

    <!-- Main Content -->
    <main>
        <div class="container test-operation-container">
            <h2>Test Long Operations</h2>
            <button onclick="createLongOperation()" class="btn">Create Long Operation</button>
            <p id="operation-id" class="status-message">Operation ID: -</p>
            <p id="operation-status" class="status-message">Status: -</p>
            <input type="text" id="operation-id-input" placeholder="Enter Operation ID">
            <button onclick="checkStatus()" class="btn">Check Status</button>
        </div>
    </main>
</body>

</html>
